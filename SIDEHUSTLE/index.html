<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP FORM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <div id="fullForm">
<div class="left">
<div class="image">
<img src="./IMAGE/odin-lined.png" alt="logo">
<h2>ODIN</h2>
</div>
</div>
<div class="right">
<p class="top">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
    <br>
    <br>
    Sign up <span>now</span> to get started</span></p>
<p class="bot">You <span>know</span> you want to.</p>
<br>
<form action="#">
    <div id="form-control">
<div class="left-side">
<label for="firstName">First Name</label>
<input type="text" name="firstName" id="firstName" placeholder="First Name">
<br>
<label for="email">Email</label>
<input type="email" name="email" id="email" placeholder="Email Address">
<br>
<label for="password">Password</label>
<input type="password" name="password" id="password" placeholder="Password">
<br>
</div>
<div class="right-side">
<label for="lastName">Last Name</label>
<input type="text" name="lastName" id="lastName" placeholder="Last Name">
<br>
<label for="number">Phone Number</label>
<input type="number" name="number" id="number" placeholder="Phone Number">
<br>
<label for="confirm-password">Confirm Password</label>
<input type="password" name="password" id="confirm-password" placeholder="Confirm Password">
<br>
</div>
    </div>
</form>
<div class="lower"> 
<button>Create Account</button>
<p>Already have an account? <span>Log in</span></p>
</div>
</main>    
</body>
</html>
